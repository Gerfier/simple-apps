<!DOCTYPE html>
<html lang="en">
<head>

	<!--This simple project was created based on the color game presented in the 
	Udmemy course 'The Web Development Bootcamp' and some visual modifications were done-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>convertNow</title>

	<link rel="stylesheet" type="text/css" href="convertNow.css">
	<!--CDN Bootstrap 4-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<!--CDN Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-3 offset-lg-4 col-md-6 offset-md-2 col-sm-10 offset-sm-1" id="converter-card">
				<h5>Temperature Converter</h5>
				<div class="input-group">
						<span class="input-group-text">Fahrenheit:</span>
				</div>
					<input id="inputFahrenheit" type="number" class="form-control"  oninput="toCelsius(this.value)" onchange="toCelsius(this.value)">
				<div class="input-group">
						<p class="input-group-text">Celsius:</p>
						<span id="outputCelsius"></span>
				</div>
					<a class="btn btn-danger btn-block" href="convertNow.html" role="button">Celsius to Fahrenheit</a>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="convertNow.js"></script>
	

	<!--Other Boostrap 4 script CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	
</body>
</html>
